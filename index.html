<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="theB">
        <button class="but"><img src="img/rock.png" alt="rock" class="click" data-selection="rock"></button>
        <button class="but"><img src="img/paper.png" alt="paper" id="paper" class="click" data-selection="paper"></button>
        <button class="but"><img src="img/scissors.png" alt="scissors" id="scissors" class="click" data-selection="scissors"></button>
    </div>
    <div class="count">
        <div>
                <h1 class="you">You<span class="scor" data-your-score>0</span></h1>
        </div>
        <div data-final-column>
            <h1 class="you">CP<span class="scor" data-computer-score>0</span></h1>  
        </div>
    </div>
</body>
